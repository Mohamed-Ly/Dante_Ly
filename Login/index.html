<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
            <!-- Font Awesome -->
            <link rel="stylesheet" href="./css/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="overlay">
            <aside>
                <p class="first-sn">Sign Up</p>
                <h2>Sign in</h2>
                <div class="contact">
                    <div class="social">
                        <a class="google-efc" href="https://google.com" target="blank"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="https://facebook.com" target="blank"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://linkedin.com" target="blank"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    </div>
                <form action="">
                    <div class="details">
                        <input class="first" type="text" required placeholder="User Email"><br><br>
                        <input class="second" type="password" required placeholder="Password"><br><br>
                        <p class="parag-forget">Forget Your Password?</p>
                        <button class="btn" type="submit">Sign in</button>
                    </div>
                </form>
            </aside>
            <div class="side-content">
                <div class="info">
                    <h2>Sign Up</h2>
                    <p>Sign Up If You Dont Have Account</p>
                    <br>
                    <button class="side-btn" type="submit">Sign Up</button>
                </div>
            </div>
        </section>
    </div>
</body>
